<style type="text/css">
		.dd-demo{
			width:60px;
			height:60px;
			border:2px solid #d3d3d3;
			position:absolute;
		}
		.proxy{
			border:1px dotted #333;

		}
		#dd1{
			background:#E0ECFF;

		}
		#dd2{
			background:#8DB2E3;
			left:100px;
			top:20px;
		}
		#dd3{
			background:#FBEC88;
			left:180px;
			top:20px;
		}
	</style>
	<script>
		$(function(){
			$('#dd1').draggable();
			
		});
	</script>
